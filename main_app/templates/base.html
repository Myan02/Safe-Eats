<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Restaurant Locator{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .navbar-brand {
            margin-right: 2rem; /* Space between logo and tabs */
        }
        .navbar-nav {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }
        .nav-item {
            margin-right: 1rem;
        }
        .content-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid pl-0"> <!-- Remove left padding -->
            <a class="navbar-brand" href="{{ url_for('main.index') }}">Restaurant Locator</a>
            <ul class="navbar-nav mr-auto"> <!-- mr-auto pushes tabs left -->
                <li class="nav-item">
                    <a class="nav-link {% if active_page == 'home' %}active font-weight-bold{% endif %}" 
                       href="{{ url_for('main.index') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if active_page == 'about' %}active font-weight-bold{% endif %}" 
                       href="{{ url_for('main.about') }}">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="content-container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
