{% extends "base.html" %} {% block content %}
<div id="map">
  <div id="map-legend">
    <div class="legend-key"><h6>A</h6><h6>B</h6><h6>C</h6></div>
    <div id="legend-gradient"></div>
    <div class="legend-key"><h6>1.0</h6><h6>2.0</h6><h6>3.0</h6></div>
  </div>
</div>

{% endblock %} {% block scripts %}
<script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
<link
  href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css"
  rel="stylesheet"
/>
<script
  type="module"
  src="{{ url_for('static', filename='js/heat_map.js') }}"
></script>
<script
  type="module"
  src="{{ url_for('static', filename='js/utils.js') }}"
></script>
<script>
  const mapboxToken = "{{ mapbox_token }}";
  if (mapboxToken && mapboxToken.startsWith("pk.ey")) {
    mapboxgl.accessToken = mapboxToken;
  } else {
    document.getElementById("map").innerHTML = `
            <div class="alert alert-danger m-3">
                Invalid Mapbox token. Map cannot be loaded.
            </div>
        `;
  }
</script>
{% endblock %}
